<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title> Test page for Jexxa </title>
</head>

<body>
<h1 id = "contextName">Context Name: </h1>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    const BASE_URL = window.location.protocol + '//' + location.host +'/BoundedContext';

    const appendToDOM = (message) => {
        document
            .querySelector("#contextName")
            .append(message);
    };

    const fetchGreetings = () => {
        axios.get(`${BASE_URL}/contextName`)
            .then(response => {
                const contextName = response.data;
                console.log(`GET contextName`, contextName);
                // append to DOM
                appendToDOM(contextName);
            })
            .catch(error => console.error(error));
    };

    fetchGreetings();
</script>
</body>
</html>
